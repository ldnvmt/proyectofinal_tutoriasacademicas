<body bgcolor="white">                     
    <header class="header"> 
    <div class="container">
        <nav class="menu">

            <ul class ="nav">
                <li> <a href="./Inicio.html"> Salir </a> </li>
                <li> <a href="./contacto.html"> Contacto </a> </li>

             </ul>

        <figure class="logo">
            <img  width='200'src="IMG/logo_uleam_B.png" alt="Tutorships"/>          
        </figure>   
       </div>

    <div class="container1">
        <main class="content">
            <form  action="" method="POST" id="form">  
                <div class="form">                            
                    <h1>Contacto</h1>    <br>       
                    <div class="grupo">                
                        <label for=""> nombre</label>
                        <input type="text" name="" id="nombre" PlaceHolder='Ingrese un nombre' ><span class="barra"></span> 
                    </div>
                    <div class="grupo">
                        <label for=""> E-Mail</label>
                        <input type="email" name="" id="email" PlaceHolder='Ingrese su correo electrónico'><span class="barra"></span>                   
                    </div>
                    <div class="grupo">                
                        <label for=""> Número telefónico</label>
                        <input type="text" name="" id="ntele" maxlength="10" PlaceHolder='Ingrese su número de contacto'><span class="barra"></span> 
                    </div>
                    <div class="grupo">                
                        <label for=""> Mensaje</label>
                        <input type="text" name="" id="mensaje" PlaceHolder='Ingrese el mensaje'><span class="barra"></span> 
                     <br>
                    <button onclick="enviar">
                        Enviar</button>
                    <p class="warnings" id="warnings"></p>
                </div>                                                
            </form>
        <script src="validarc.js"></script>    
        </main>       
      </div>

    </div>
      <footer class="footer">
